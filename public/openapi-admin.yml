  /board/best/size:
    get:
      tags:
        - 컨텐츠 관리
      summary: 인기글 개수 설정 목록
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                example:
                  bestConfigs:
                    - bestSize: 3
                      active: false
                    - bestSize: 5
                      active: false
                    - bestSize: 10
                      active: true
                    - bestSize: 15
                      active: false
                    - bestSize: 20
                      active: false
    post:
      tags:
        - 컨텐츠 관리
      summary: 인기글 개수 설정
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                bestSize:
                  type: integer
                  example: 10
      responses:
        200:
          $ref: '#/components/responses/OK'

  /board/{boardId}/pin:
    post:
      tags:
        - 컨텐츠 관리
      summary: 고정 등록
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
