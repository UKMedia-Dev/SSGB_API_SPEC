openapi: 3.0.3
info:
  title: 소상톡톡 API
  version: 0.0.1
servers:
  - url: https://sotalk.example.com/api/v1
tags:
  - name: 회원가입
  - name: 로그인
  - name: 게시판
  - name: 메시지
  - name: 마이페이지
  - name: 기타
  - name: 콤보
paths:
  /register/mail:
    post:
      tags:
        - 회원가입
      summary: 이메일 인증 메일 전송
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: "test@example.com"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register/mail/check:
    post:
      tags:
        - 회원가입
      summary: 인증번호 확인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  example: "test@example.com"
                authCode:
                  type: string
                  example: "445454"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register:
    post:
      tags:
        - 회원가입
      summary: 회원가입
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmPassword:
                  type: string
                agreedService:
                  type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register/businessFile:
    post:
      tags:
        - 회원가입
      summary: 사업자 등록증 저장
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                businessFile:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register/profile:
    post:
      tags:
        - 회원가입
      summary: 사용자 지역 및 업종 저장
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - regionId
                - businessTypeId
              properties:
                regionId:
                  type: integer
                  example: 123
                businessTypeId:
                  type: integer
                  example: 456
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /password/mail:
    post:
      tags:
        - 로그인
      summary: 비밀번호 찾기 인증 메일 전송
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: "test@example.com"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /password/mail/check:
    post:
      tags:
        - 로그인
      summary: 인증번호 확인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  example: "test@example.com"
                authCode:
                  type: string
                  example: "445454"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /password/reset:
    post:
      tags:
        - 로그인
      summary: 비밀번호 재설정
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                  example: test1234!
                confirmPassword:
                  type: string
                  example: test1234!
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /login:
    post:
      tags:
        - 로그인
      summary: 로그인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: "test@example.com"
                password:
                  type: string
                  example: "test1234!"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  refreshToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

  /login/kakao:
    post:
      tags:
        - 로그인
      summary: 카카오 로그인
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  refreshToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

  /board:
    get:
      tags:
        - 게시판
      summary: 목록
      parameters:
        - name: boardType
          in: query
          description: 게시판 구분
          required: true
          schema:
            $ref: '#/components/schemas/BoardType'
        - name: page
          in: query
          description: 현재 페이지
          required: true
          schema:
            type: integer
        - name: size
          in: query
          description: 페이지 당 표시 갯수
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardList'
    post:
      tags:
        - 게시판
      summary: 글쓰기
      requestBody:
        description: Create Board
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                boardType:
                  $ref: '#/components/schemas/BoardType'
                title:
                  type: string
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  boardId:
                    type: integer

  /board/{boardId}:
    get:
      tags:
        - 게시판
      summary: 상세
      parameters:
        - name: boardId
          in: path
          description: 상세 아이디
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardDetail'

  /board/{boardId}/like:
    post:
      tags:
        - 게시판
      summary: 좋아요 등록
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - 게시판
      summary: 좋아요 취소
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Successful operation

  /board/{boardId}/bookmark:
    post:
      tags:
        - 게시판
      summary: 북마크 등록
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - 게시판
      summary: 북마크 취소
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Successful operation

  /comment:
    post:
      tags:
        - 게시판
      summary: 댓글 쓰기
      requestBody:
        description: Create comments
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                boardId:
                  type: integer
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  boardId:
                    type: integer

  /comment/{commentId}/like:
    post:
      tags:
        - 게시판
      summary: 댓글 좋아요 등록
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - 게시판
      summary: 댓글 좋아요 취소
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Successful operation

  /comment/{commentId}/comment:
    post:
      tags:
        - 게시판
      summary: 대댓글 쓰기
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  boardId:
                    type: integer

  /board/best:
    get:
      tags:
        - 게시판
      summary: 인기글 목록
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardBestList'

  /chatRoom:
    get:
      tags:
        - 메시지
      summary: 채팅방 목록
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatRoomList'

  /chatRoom/{chatRoomId}:
    get:
      tags:
        - 메시지
      summary: 채팅방 상세
      parameters:
        - name: chatRoomId
          in: path
          description: 상세 아이디
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatRoomDetail'

  /chat:
    post:
      tags:
        - 메시지
      summary: 메시지 작성
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - chatRoomId
              properties:
                chatRoomId:
                  type: integer
                  example: 123
                content:
                  type: string
                  example: 안녕하세요
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
    get:
      tags:
        - 메시지
      summary: 최신 메시지 조회
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatList'

  /myPage/profile:
    get:
      tags:
        - 마이페이지
      summary: 내 정보 상세
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /myPage/profile/image:
    patch:
      tags:
        - 마이페이지
      summary: 프로필 사진 변경
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profileImage:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/profile/nickname:
    patch:
      tags:
        - 마이페이지
      summary: 닉네임 설정
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  example: 변경할 닉네임
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/profile/region:
    patch:
      tags:
        - 마이페이지
      summary: 활동지역 변경
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                regionId:
                  type: integer
                  example: 34
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/profile/businessType:
    patch:
      tags:
        - 마이페이지
      summary: 사업 분야 변경
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessTypeId:
                  type: integer
                  example: 34
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/password/mail:
    post:
      tags:
        - 마이페이지
      summary: 비밀번호 설정 인증 메일 전송
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/password/mail/check:
    post:
      tags:
        - 마이페이지
      summary: 인증번호 확인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - authCode
              properties:
                authCode:
                  type: string
                  example: "445454"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/password/reset:
    post:
      tags:
        - 마이페이지
      summary: 비밀번호 재설정
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                  example: test1234!
                confirmPassword:
                  type: string
                  example: test1234!
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /myPage/bookmark:
    get:
      tags:
        - 마이페이지
      summary: 북마크 목록
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardList'

  /myPage/board:
    get:
      tags:
        - 마이페이지
      summary: 작성글 목록
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                example: [
                  {
                    type: board,
                    title: 근처 같이 요리공부할 사람,
                    summary: 당황한 소톡이님이 소상톡톡에 포스팅하였습니다.,
                    createdAt: 2024-11-07 16:30,
                  },
                  {
                    type: comment,
                    title: '시간되면 나도 같이 참여하고싶은데 언제 생각하고있어? 나도 같이 할래 ! 시간결정되면 나도 알려주면 좋..',
                    summary: 소상톡톡에 등록된 근처 같이 요리공부할 사람 게시글에 댓글을 남겼습니다.,
                    createdAt: 2024-11-07 16:30,
                  }
                ]
                # example 에서 enum 을 표현할 방법이 없음.
                # items:
                #   type: object
                #   properties:
                #     type:
                #       type: string
                #       enum:
                #         - board
                #         - comment
                #     title:
                #       type: string
                #       example: 근처 같이 요리공부할 사람
                #     summary:
                #       type: string
                #       example: 당황한 소톡이님이 소상톡톡에 포스팅하였습니다.
                #     createdAt:
                #       type: string
                #       example: 2024-11-07 16:30

  /logout:
    post:
      tags:
        - 마이페이지
      summary: 로그아웃
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object

  /token/refresh:
    post:
      tags:
        - 기타
      summary: 액세스 토큰 재발급
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  refreshToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

  /user/info:
    get:
      tags:
        - 기타
      summary: 사용자 정보 조회
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /combo/region:
    get:
      tags:
        - 콤보
      summary: 지역 목록 콤보
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                example: [
                  {
                    regionId: 1,
                    regionName: 서울,
                  },
                  {
                    regionId: 2,
                    regionName: 경기,
                  },
                  {
                    regionId: 3,
                    regionName: 인천,
                  },
                  {
                    regionId: 4,
                    regionName: 강원,
                  },
                  {
                    regionId: 5,
                    regionName: 충북,
                  },
                  {
                    regionId: 6,
                    regionName: 충남,
                  },
                  {
                    regionId: 7,
                    regionName: 대전,
                  },
                  {
                    regionId: 8,
                    regionName: 전북,
                  },
                  {
                    regionId: 9,
                    regionName: 전남,
                  },
                  {
                    regionId: 10,
                    regionName: 광주,
                  },
                  {
                    regionId: 11,
                    regionName: 경북,
                  },
                  {
                    regionId: 12,
                    regionName: 경남,
                  },
                  {
                    regionId: 13,
                    regionName: 대구,
                  },
                  {
                    regionId: 14,
                    regionName: 울산,
                  },
                  {
                    regionId: 15,
                    regionName: 부산,
                  },
                  {
                    regionId: 16,
                    regionName: 제주,
                  }
                ]
                # items:
                #   type: object
                #   properties:
                #     regionId:
                #       type: integer
                #       example: 1
                #     regionName:
                #       type: string
                #       example: 서울

  /combo/businessType:
    get:
      tags:
        - 콤보
      summary: 사업 종류 목록 콤보
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                example: [
                  {
                    businessTypeId: 1,
                    businessTypeName: 제조업,
                  },
                  {
                    businessTypeId: 2,
                    businessTypeName: 서비스업,
                  }
                ]
                # items:
                #   type: object
                #   properties:
                #     businessTypeId:
                #       type: integer
                #       example: 1
                #     businessTypeName:
                #       type: string
                #       example: 제조업

components:
  schemas:
    BoardDetail:
      type: object
      properties:
        board:
          type: object
          properties:
            boardType:
              type: string
              example: 사업 톡톡
            boardId:
              type: integer
              example: 12312123
            author:
              type: object
              properties:
                nickname:
                  type: string
                  example: 익명의소톡
                profileImageId:
                  type: integer
                  example: 354
            createdAt:
              type: string
              example: 2024-11-05 17:39:00
            title:
              type: string
              example: K-Start up 에서 진행하는 지원 포탈
            content:
              type: string
              example: 우리 구에서는 저렴한 가격과 양질의...
            attachments:
              type: array
              example: [
                {
                  fileName: 착한가격업소_지원사업_소개.doc,
                  fileId: 344,
                },
                {
                  fileName: 착한가격업소_지정_신청서.pdf,
                  fileId: 354,
                }
              ]
              # items:
              #   type: object
              #   properties:
              #     fileName:
              #       type: string
              #       example: 착한가격업소_지정_신청서.pdf
              #     fileId:
              #       type: integer
              #       example: 354
            likesCount:
              type: integer
              example: 11
            like:
              type: boolean
            commentsCount:
