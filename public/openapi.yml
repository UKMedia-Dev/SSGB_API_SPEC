openapi: 3.0.3
info:
  title: 소상톡톡 API
  version: 0.0.1
servers:
  - url: https://sotalk.example.com/api/v1
tags:
  - name: 회원가입
  - name: 로그인
  - name: 게시판
  - name: 메시지
  - name: 마이페이지
paths:
  /register/mail:
    post:
      tags:
        - 회원가입
      summary: 이메일 인증 메일 전송
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: "test@example.com"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register/mail/check:
    post:
      tags:
        - 회원가입
      summary: 인증번호 확인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - authCode
              properties:
                email:
                  type: string
                  example: "test@example.com"
                authCode:
                  type: string
                  example: "445454"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register:
    post:
      tags:
        - 회원가입
      summary: 회원가입
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmPassword:
                  type: string
                agreedService:
                  type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register/businessFile:
    post:
      tags:
        - 회원가입
      summary: 사업자 등록증 저장
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                businessFile:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /register/profile:
    post:
      tags:
        - 회원가입
      summary: 사용자 지역 및 업종 저장
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - regionId
                - businessTypeId
              properties:
                regionId:
                  type: integer
                  example: 123
                businessTypeId:
                  type: integer
                  example: 456
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object

  /login:
    post:
      tags:
        - 로그인
      summary: 로그인
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: "test@example.com"
                password:
                  type: string
                  example: "test1234!"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  refreshToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

  /login/kakao:
    post:
      tags:
        - 로그인
      summary: 카카오 로그인
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  refreshToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

  /board:
    get:
      tags:
        - 게시판
      summary: 목록
      parameters:
        - name: boardType
          in: query
          description: 게시판 구분
          required: true
          schema:
            $ref: '#/components/schemas/BoardType'
        - name: page
          in: query
          description: 현재 페이지
          required: true
          schema:
            type: integer
        - name: size
          in: query
          description: 페이지 당 표시 갯수
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardList'
    post:
      tags:
        - 게시판
      summary: 글쓰기
      requestBody:
        description: Create Board
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                boardType:
                  $ref: '#/components/schemas/BoardType'
                title:
                  type: string
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  boardId:
                    type: integer

  /board/{boardId}:
    get:
      tags:
        - 게시판
      summary: 상세
      parameters:
        - name: boardId
          in: path
          description: 상세 아이디
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardDetail'

  /board/{boardId}/like:
    post:
      tags:
        - 게시판
      summary: 좋아요 등록
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - 게시판
      summary: 좋아요 취소
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Successful operation

  /board/{boardId}/bookmark:
    post:
      tags:
        - 게시판
      summary: 북마크 등록
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - 게시판
      summary: 북마크 취소
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Successful operation

  /comment:
    post:
      tags:
        - 게시판
      summary: 댓글 쓰기
      requestBody:
        description: Create comments
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                boardId:
                  type: integer
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  boardId:
                    type: integer

  /comment/{commentId}/like:
    post:
      tags:
        - 게시판
      summary: 댓글 좋아요 등록
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
        - 게시판
      summary: 댓글 좋아요 취소
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Successful operation

  /comment/{commentId}/comment:
    post:
      tags:
        - 게시판
      summary: 대댓글 쓰기
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  boardId:
                    type: integer

  /board/best:
    get:
      tags:
        - 게시판
      summary: 인기글 목록
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardBestList'

components:
  schemas:
    BoardDetail:
      type: object
      properties:
        board:
          type: object
          properties:
            boardType:
              type: string
              example: 사업 톡톡
            boardId:
              type: integer
              example: 12312123
            author:
              type: object
              properties:
                nickname:
                  type: string
                  example: 익명의소톡
                profileImageId:
                  type: integer
                  example: 354
            createdAt:
              type: string
              example: 2024-11-05 17:39:00
            title:
              type: string
              example: K-Start up 에서 진행하는 지원 포탈
            content:
              type: string
              example: 우리 구에서는 저렴한 가격과 양질의...
            attachments:
              type: array
              items:
                type: object
                properties:
                  fileName:
                    type: string
                    example: 착한가격업소_지정_신청서.pdf
                  fileId:
                    type: integer
                    example: 354
            likesCount:
              type: integer
              example: 11
            commentsCount:
              type: integer
              example: 2
            viewCount:
              type: integer
              example: 11
        comments:
          type: array
          items:
            type: object
            properties:
              nickname:
                type: string
                example: 익명의 질문자
              createdAt:
                type: string
                example: 2024-11-05 17:47:00
              content:
                type: string
                example: 네이버에서 검색하니까 정부 24앱에서 확인하고 있음
              attachments:
                type: array
                items:
                  type: object
                  properties:
                    fileName:
                      type: string
                      example: 착한가격업소_지정_신청서.pdf
                    fileId:
                      type: integer
                      example: 354
              likesCount:
                type: integer
                example: 11
              comments:
                type: array
                items:
                  type: object
                  properties:
                    nickname:
                      type: string
                      example: 익명의 대댓글 작성자
                    createdAt:
                      type: string
                      example: 2024-11-05 17:47:00
                    content:
                      type: string
                      example: 먼데 나도 알려줘
                    attachments:
                      type: array
                      items:
                        type: object
                        properties:
                          fileName:
                            type: string
                            example: 착한가격업소_지정_신청서.pdf
                          fileId:
                            type: integer
                            example: 354
                    likesCount:
                      type: integer
                      example: 0
    BoardList:
      type: object
      properties:
        totalCount:
          type: integer
          example: 1
        contents:
          type: array
          items:
            type: object
            properties:
              boardTypeName:
                type: string
                example: 사업톡톡
              title:
                type: string
                example: 사업하는거 너무 힘드네요
              content:
                type: string
                example: 사업 다들 어떻게 하시나요?
              createdAt:
                type: string
                example: 2024-11-07 10:42:00
              author:
                type: object
                properties:
                  nickname:
                    type: string
                    example: 익명의소톡
                  profileFileId:
                    type: integer
                    example: 354
              likesCount:
                type: integer
                example: 11
              commentsCount:
                type: integer
                example: 3
              viewCount:
                type: integer
                example: 20
              bookmark:
                type: boolean
    BoardBestList:
      type: object
      properties:
        contents:
          type: array
          items:
            type: object
            properties:
              boardTypeName:
                type: string
                example: 사업톡톡
              title:
                type: string
                example: 주요 업데이트된 기능 안내
              createdAt:
                type: string
                example: 2024-11-05 17:39:00
              author:
                type: object
                properties:
                  nickname:
                    type: string
                    example: 익명의소톡
                  profileFileId:
                    type: integer
                    example: 354
    BoardType:
      type: string
      enum:
        - sosang
        - saup